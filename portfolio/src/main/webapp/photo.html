<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="bulma.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <section class="hero is-light is-large">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <h1>Iris Liu</h1>
                            </a>
                        </div>
                        <div id="navbarMenuHeroB" class="navbar-menu">
                            <div class="navbar-end">
                                <a class="navbar-item" href="index.html">Home</a>
                                <a class="navbar-item" href="me.html">About Me</a>
                                <a class="navbar-item is-active" href="photo.html">Photography</a>
                                <span class="navbar-item">
                                    <a class="button is-inverted navbar-icon-background" href="https://linkedin.com/in/jiayi-liu-1010" target="_blank">
                                        <span class="icon has-text-dark is-large">
                                            <i class="fab fa-linkedin"></i>
                                        </span>
                                    </a>
                                </span>
                                <span class="navbar-item">
                                    <a class="button is-inverted navbar-icon-background" href="https://github.com/irisliu77" target="_blank">
                                        <span class="icon has-text-dark is-large">
                                            <i class="fab fa-github-square"></i>
                                        </span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <div class="field">
                            <div class="control">
                                <input class="input" id="photo-input" type="text" placeholder="Try portrait, cityview, arts...">
                                <button class="button" id="filter-button">Filter</button>
                                <button class="button" id="unfilter-button">Unfilter</button>
                            </div>
                        </div>
                        <div class="grid-container" id="photo-container">
                            <div class="photo portrait"><img src="images/photo/1.JPG"/></div>
                            <div class="photo portrait"><img src="images/photo/2.JPG"/></div>
                            <div class="photo portrait"><img src="images/photo/3.JPG"/></div>
                            <div class="photo portrait"><img src="images/photo/4.JPG"/></div>
                            <div class="photo arts"><img src="images/photo/5.JPG"/></div>
                            <div class="big photo nature"><img src="images/photo/6.JPG"/></div>
                            <div class="photo nature"><img src="images/photo/7.JPG"/></div>
                            <div class="vertical photo cityview"><img src="images/photo/8.JPG"/></div>
                            <div class="photo nature"><img src="images/photo/9.JPG"/></div>
                            <div class="photo cityview"><img src="images/photo/10.JPG"/></div>
                            <div class="big photo portrait"><img src="images/photo/11.JPG"/></div>
                            <div class="vertical photo arts"><img src="images/photo/12.JPG"/></div>
                            <div class="photo arts"><img src="images/photo/13.JPG"/></div>
                            <div class="photo arts"><img src="images/photo/14.JPG"/></div>
                            <div class="big photo nature"><img src="images/photo/15.JPG"/></div>
                            <div class="photo arts"><img src="images/photo/16.JPG"/></div>
                        </div>
                        <div>
                            <form id="photo-upload-form" class="hidden" method="POST" enctype="multipart/form-data">
                                <p>Type some text:</p>
                                <textarea class="textarea" name="message" placeholder="Enter your photo description here..."></textarea>
                                <p>Upload an image:</p>
                                <input type="file" name="image">
                                <button>Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
